<h2>Encode</h2>
<div class="form-group">
  <textarea [(ngModel)]="text" class="form-control" placeholder="enter text here" rows="10"></textarea>
</div>

<p>Encoded (Base64): {{ encoded }}</p>

<button (click)="goto(encoded)" class="btn btn-primary">Set as fragment</button>

<h2>Decode from Base64 fragment (Text after # in URL)</h2>
<p>Decoded: {{ decoded }}</p>
